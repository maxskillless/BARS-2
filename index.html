<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/22470775c2.js" crossorigin="anonymous"></script>
	<title>B2RS</title>
</head>
<body>
	<div id="book-symbol">
		<i class="fa-solid fa-globe"></i>
	</div>
	<div id="container">
		<div id="header">
			<h1 id="header-tag">BARS</h1>
		</div>
	</div>
	<div class="login">
		<div class="login-input">
			<form>
				<div class="login-input-field login-input-field-user">
					<i class="fa-solid fa-user"></i>
					<input type="text" name="login-login" placeholder="Логин"><br>
				</div>
				<div class="login-input-field login-input-field-password">
					<i class="fa-solid fa-lock"></i>
					<input type="password" name="login-password" placeholder="Пароль"><br>
				</div>
				<div class="login-input-submit">
					<input type="submit" name="login-submit" value="Войти" accesskey="ENTER">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
